name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - content_moderation
          - image_tagger
          - scene_recognition
          - image_captioning
          - face_recognition
          - post_aggregator
          - es_sync

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Dockerfile exists
        run: |
          if [ ! -f "./services/${{ matrix.service }}/Dockerfile" ]; then
            echo "Error: Dockerfile not found at ./services/${{ matrix.service }}/Dockerfile"
            exit 1
          fi
          echo "✓ Dockerfile found"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/kaleidoscope-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/kaleidoscope-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image digest
        run: echo "✓ Image pushed successfully: ${{ secrets.DOCKER_USERNAME }}/kaleidoscope-${{ matrix.service }}:latest"
