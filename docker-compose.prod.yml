# Production Docker Compose - Cloud Optimized
# Builds images locally (no volume mounts for production)

services:
  content_moderation:
    build:
      context: .
      dockerfile: ./services/content_moderation/Dockerfile
    container_name: content_moderation
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - HF_API_URL=${HF_API_URL_CONTENT_MODERATION}
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  image_tagger:
    build:
      context: .
      dockerfile: ./services/image_tagger/Dockerfile
    container_name: image_tagger
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - HF_API_URL=${HF_API_URL_IMAGE_TAGGER}
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  scene_recognition:
    build:
      context: .
      dockerfile: ./services/scene_recognition/Dockerfile
    container_name: scene_recognition
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - HF_API_URL=${HF_API_URL_SCENE_RECOGNITION}
      - HF_API_TOKEN=${HF_API_TOKEN}
      - SCENE_LABELS=${SCENE_LABELS:-beach,mountains,urban,office,restaurant,forest,desert,lake,park,indoor,outdoor,rural,coastal,mountainous,tropical,arctic}
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  image_captioning:
    build:
      context: .
      dockerfile: ./services/image_captioning/Dockerfile
    container_name: image_captioning
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - HF_API_URL=${HF_API_URL_IMAGE_CAPTIONING}
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  face_recognition:
    build:
      context: .
      dockerfile: ./services/face_recognition/Dockerfile
    container_name: face_recognition
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - HF_API_URL=${HF_API_URL_FACE_RECOGNITION}
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  post_aggregator:
    build:
      context: .
      dockerfile: ./services/post_aggregator/Dockerfile
    container_name: post_aggregator
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    depends_on:
      - redis
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  es_sync:
    build:
      context: .
      dockerfile: ./services/es_sync/Dockerfile
    container_name: es_sync
    restart: always
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - ES_HOST=http://elastic:${ELASTICSEARCH_PASSWORD}@elasticsearch:9200
    depends_on:
      - redis
      - elasticsearch
    networks:
      - kaleidoscope-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  app:
    image: ${DOCKER_REGISTRY:-rajay04}/kaleidoscope:backend-${APP_VERSION:-latest}
    container_name: ${APP_CONTAINER_NAME:-kaleidoscope-app}
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    env_file:
      - .env
    environment:
      # Production overrides - point to internal Docker service names
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200/
      - SPRING_ELASTICSEARCH_USERNAME=elastic
      - SPRING_ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - kaleidoscope-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --protected-mode yes
    # Remove public port exposure - only accessible within Docker network
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - kaleidoscope-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  elasticsearch:
    image: elasticsearch:8.10.2
    container_name: elasticsearch
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    # Remove public port exposure - only accessible within Docker network
    # If external access needed, use firewall rules or reverse proxy
    # ports:
    #   - "9200:9200"
    #   - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - kaleidoscope-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f -u elastic:${ELASTICSEARCH_PASSWORD} http://localhost:9200/_cluster/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2G

networks:
  kaleidoscope-network:
    driver: bridge

volumes:
  redis-data:
  es-data:
